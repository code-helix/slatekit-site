<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--<base href="{{ .Site.BaseURL }}">-->

    <base href="../../">
    {{ partial "header.html" . }}

    <link rel="stylesheet" href="assets/theme/css/about-1.css">
    <link rel="stylesheet" href="assets/app/syntax.css">
    <link rel="stylesheet" href="assets/app/slatekit.css">
    <title>Slate Kit: Tests2</title>
    <style>
        h1 {
            color: #494e6b;
        }
        #sidebar-wrapper {
            background: #F5F7F9;
            left: 0;
            height: 100%;
            overflow-y: auto;
            position: fixed;
            transition: left 0.4s ease-in-out;
            z-index: 11;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            border-right: 1px solid #dee2e6;
            width: 230px;
        }
        .sidebar-header {
            height: 80px;
            padding: 0 24px;
            background: #F5F7F9;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: space-between;
            -moz-justify-content: space-between;
            -ms-justify-content: space-between;
            justify-content: space-between;
            -ms-flex-pack: space-between;
            -webkit-align-items: center;
            -moz-align-items: center;
            -ms-align-items: center;
            align-items: center;
            font-family: "Open Sans", sans-serif;
            font-size: 1.063rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
        }
        .sidebar-nav {
            margin-top: 24px;
        }
        .sidebar-nav ol, ul {
            list-style: none;
        }
        .sidebar-nav .sidebar-nav-item > a {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: space-between;
            -moz-justify-content: space-between;
            -ms-justify-content: space-between;
            justify-content: space-between;
            -ms-flex-pack: space-between;
            -webkit-align-items: center;
            -moz-align-items: center;
            -ms-align-items: center;
            align-items: center;
            height: 48px;
            padding: 0 0px; 
        }
        .sidebar-nav .sidebar-nav-item > a {
            color: #5a5e74;
        }
        .sidebar-nav .sidebar-nav-item > a:visited {
            color: #5a5e74;
        }
        .sidebar-nav .sidebar-nav-item > a:hover {
            color: #5a5e74;
        }
        .sidebar-nav .sidebar-nav-item > a:active, .sidebar-nav .sidebar-nav-item > a:focus {
            color: #5a5e74;
        }
        .sidebar-nav .sidebar-nav-item > a:hover {
            text-decoration: none;
        }
        .sidebar-nav .sidebar-nav-item > a .fa {
            transition: all .3s; 
        }
        .sidebar-nav .sidebar-nav-item.active > a {
            padding-left: 20px;
            border-left: 4px solid #61A8FF;
        }
        .sidebar-nav .sidebar-nav-item ul {
            display: none;
            padding: 16px 20px;
        }
        .sidebar-nav .sidebar-nav-item {
        }
        .sidebar-nav .sidebar-nav-item ul li {
            color: #007bff;
            padding-top:10px;
        }
        .sidebar-nav .sidebar-nav-item ul li span {
            color: #5a5e74;
            font-size: 16px;
            font-weight: normal;
            padding-left: 20px;
        }
        .sidebar-section {
            padding-left: 20px;
            font-weight: bold;
            color: #ffffff;
            background: #585CE9;
        }
    </style>
</head>

<body>

    <!-- Page Loading -->
    <div class="se-pre-con"></div>

    <!-- ========== Start Navbar ========== -->
        <!-- header start -->
        <div class="header-classic fixed-top navbar-light wow fadeInDown">
            <!-- navigation start -->
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <nav class="navbar navbar-expand-lg navbar-classic">
                            <a class="navbar-brand" href="#0">
                                <img src="assets/img/saas-1/logo.png" alt=""></a>
                            <button
                                class="navbar-toggler collapsed"
                                type="button"
                                data-toggle="collapse"
                                data-target="#navbar-classic"
                                aria-controls="navbar-classic"
                                aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="icon-bar top-bar mt-0"></span>
                                <span class="icon-bar middle-bar"></span>
                                <span class="icon-bar bottom-bar"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbar-classic">
                                {{ partial "nav.html" . }}
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
            <!-- navigation close -->
        </div>
        <!-- header close -->
        <!-- ========== End Navbar ========== -->
    <!-- ========== Start Header ========== -->
    <!--
    <section class="header wow fadeInUp">
        
    </section>
      
     <section class="header wow fadeInUp">
        <div class="container text-center">
            <h2>{{ .Params.section_header }}</h2>
        </div>
    </section>
    -->  

      <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 d-none d-sm-block">
                {{ partial "sidebar.html" . }}
            </div>
            <div class="col-lg-9 flex">
                <section class="features">
                    <div class="container-fluid text-center">
                        <div class="mx-auto">
                            <a id="sk_arch_component_link" href="arch/cli">
                                <img id="sk_arch_component_img" src="assets/media/img/white/desktop.png" alt="" style="width:70px;" class="img-fluid">
                            </a>
                            <h1 id="sk_arch_component_name">App</h1>
                        </div>
                    </div>
                </section>
                {{ .Content }}
            </div>
            <div class="col-sm-1 flex">
            </div>
        </div>
      </div>
    

    <!-- ========== Start links ========== -->
    <section class="links">
        <div class="container text-center">
            <a href="#0">Twitter</a>
            <a href="#0">Github</a>
            <a href="#0">About</a>
            <a href="#0">Contact</a>
        </div>
    </section>
    <!-- ========== End links ========== -->

    <!-- ========== Start Footer ========== -->
    <footer class="footer">
        <div class="container text-center">
            <p>Made with love | Brex-Theme</p>
        </div>
    </footer>
    <!-- ========== End Footer ========== -->

    <!-- ============= Java Script =============-->
    {{ partial "footer.html" . }}

    <script src="assets/theme/js/sass-1.js"></script>
    <script type="text/javascript">
        $( document ).ready(function() {
            setupArchComponent();
        });
    </script>
</body>

</html>
